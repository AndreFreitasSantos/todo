<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
</head>
<body onload="load()">

    <div class="master-container">
        <div id = "todo-container" class="container">
            <div class="topo"><div class="title" id="todo-title">To do</div>
            <button id="add" onclick="addTodo('','todo-colun'); save()">+</button></div>

            <div id="todo-colun" class="colun"></div>
        </div>

        <div id = "doing-container"class="container">
            <div class="topo"><div class="title">Doing</div></div>

            <div id="doing-colun" class="colun"></div>
        </div>
    
        <div id = "done-container" class="container"> 
            <div class="topo"><div class="title">Done</div></div>

            <div id="done-colun" class="colun"></div>
        </div>
    </div>
    <script src="base_system.js"></script>
    <script src="title_system.js"></script>
</body>
</html>
