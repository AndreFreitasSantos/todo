<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
</head>
<body onload="load()">

    <table>
        <th id = "todo-container" class="container">
            <div class="title" id="todo-title">To do<button id="add" onclick="addTodo('','todo-colun'); save()">+</button></div>
            <div id="todo-colun" class="colun"></div>
        </th>

        <th id = "doing-container"class="container">
            <div class="title">Doing</div>
            <div id="doing-colun" class="colun"></div>
        </th>
    
        <th id = "done-container" class="container"> 
            <div class="title">Done</div>
            <div id="done-colun" class="colun"></div>
        </th>
    </table>
    <script src="script.js"></script>
</body>
</html>
